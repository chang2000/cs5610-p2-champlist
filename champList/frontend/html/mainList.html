<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChampList</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/mainList.css" />
  </head>
  <body>
    <div class="container m-2 p-3 mx-auto">
      <div class="row">
        <div class="col col-11 mx-auto">
          <div
            class="row bg-white rounded shadow-sm p-2 add-todo-wrapper align-items-center justify-content-center"
          >
            <div class="col">
              <input
                class="form-control form-control-lg border-0 add-todo-input bg-transparent rounded"
                type="text"
                placeholder="Add new .."
                id="newTask"
              />
            </div>
            <div class="col-auto d-flex align-items-center">
              <label class="text-secondary my-2 pr-2 view-opt-label"
                >Type:
              </label>
              <select class="custom-select custom-select-sm btn my-2">
                <option value="urgent-important" selected>
                  Urgent and Important
                </option>
                <option value="urgent-not-important">
                  Urgent and not Important
                </option>
                <option value="not-urgent-important">
                  Not Urgent and Important
                </option>
                <option value="not-urgent-not-important">
                  Not Urgent and not Important
                </option>
              </select>
            </div>
            <div class="col-auto px-0 mx-0 mr-2">
              <button
                type="button"
                class="btn btn-primary"
                onclick="addTodoList()"
              >
                Add
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container m-5 p-2 rounded mx-auto bg-light shadow">
      <!-- App title section -->
      <div class="row m-1 p-4">
        <div class="col">
          <div
            class="p-1 h1 text-primary text-center mx-auto display-inline-block"
          >
            <i class="fa fa-check bg-primary text-white rounded p-2"></i>
            <u>Urgent and Important</u>
          </div>
        </div>
      </div>

      <div class="p-2 mx-4 border-black-25 border-bottom"></div>
      <!-- View options section -->

      <!-- Todo list section -->
      <div class="row mx-1 px-5 pb-3 w-80">
        <div class="col mx-auto">
            <ul class="list-group" id="todoList1">
                
            </ul>
          
          
        </div>
      </div>
    </div>

    <div class="container m-5 p-2 rounded mx-auto bg-light shadow">
        <!-- App title section -->
        <div class="row m-1 p-4">
          <div class="col">
            <div
              class="p-1 h1 text-primary text-center mx-auto display-inline-block"
            >
              <i class="fa fa-check bg-primary text-white rounded p-2"></i>
              <u>Urgent and not Important</u>
            </div>
          </div>
        </div>
  
        <div class="p-2 mx-4 border-black-25 border-bottom"></div>
        <!-- View options section -->
  
        <!-- Todo list section -->
        <div class="row mx-1 px-5 pb-3 w-80">
          <div class="col mx-auto">
              <ul class="list-group" id="todoList2">
            </ul>
            
          </div>
        </div>
      </div>

      <div class="container m-5 p-2 rounded mx-auto bg-light shadow">
        <!-- App title section -->
        <div class="row m-1 p-4">
          <div class="col">
            <div
              class="p-1 h1 text-primary text-center mx-auto display-inline-block"
            >
              <i class="fa fa-check bg-primary text-white rounded p-2"></i>
              <u>Not Urgent and Important</u>
            </div>
          </div>
        </div>
  
        <div class="p-2 mx-4 border-black-25 border-bottom"></div>
        <!-- View options section -->
  
        <!-- Todo list section -->
        <div class="row mx-1 px-5 pb-3 w-80">
          <div class="col mx-auto">
              <ul class="list-group" id="todoList3">

              </ul>
            
          </div>
        </div>
      </div>

      <div class="container m-5 p-2 rounded mx-auto bg-light shadow">
        <!-- App title section -->
        <div class="row m-1 p-4">
          <div class="col">
            <div
              class="p-1 h1 text-primary text-center mx-auto display-inline-block"
            >
              <i class="fa fa-check bg-primary text-white rounded p-2"></i>
              <u>Not Urgent and not Important</u>
            </div>
          </div>
        </div>
  
        <div class="p-2 mx-4 border-black-25 border-bottom"></div>
        <!-- View options section -->
  
        <!-- Todo list section -->
        <div class="row mx-1 px-5 pb-3 w-80">
          <div class="col mx-auto">
              <ul class="list-group" id="todoList4">
            </ul>
            
            
          </div>
        </div>
      </div>

    <div class="list-grid">
      
        <div class="box box1"><div>one</div></div>
      <div class="box box2"><div>two</div></div>
      <div class="box box3"><div>three</div></div>
      <div class="box box4"><div>four</div></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="../js/mainList.js"></script>
  </body>
</html>
